<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="rocket.png" type="image/x-icon">
</head>
<body>
  <h1>Image Search Responisive Web Application </h1>
  <form action="">
    <input type="text" name="" id="search-input" placeholder="Search for images">
    <button id="search-button">Search</button>
  </form>
  <div class="search-results">
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1696178409301-deda8c03f4f4?auto=format&fit=crop&q=80&w=1932&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A large white building sitting on a top of a lush green field">
      <a href="https://unsplash.com/photos/a-person-standing-next-to-another-person-on-a-black-surface-MbBpnjNn6RQ" target="_blank">
        A large white building sitting on a top of a lush green field
      </a>
    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1696743868650-b303dc8d614b?auto=format&fit=crop&q=80&w=1932&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A Black Church With a Teeple on a Cloudy day">
      <a href="https://unsplash.com/photos/a-purple-and-white-flower-on-a-black-background--uP2Oae_BxA" target="_blank">
        A Black Church With a Teeple on a Cloudy day
      </a>
    </div>
    <div class="search-result">
      <img src="https://images.unsplash.com/photo-1697895648538-0117b2383a03?auto=format&fit=crop&q=80&w=1932&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="A Black Church With a Teeple on a Cloudy day">
      <a href="https://unsplash.com/photos/a-black-hole-in-the-center-of-a-purple-background-AUC1ScVEbNY" target="_blank">
        A Black Church With a Teeple on a Cloudy day
      </a>
    </div>
  </div>
  <button id="show-more-button">
    Show More
  </button>
  <script src="script.js"></script>
</body>
</html>
